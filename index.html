    <title>Rupanta's Diary - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
            colors: {
              primary: {
                light: '#FFC0CB', // Light Pink
                DEFAULT: '#FF69B4', // Hot Pink
                dark: '#DB7093',   // PaleVioletRed
              },
              secondary: {
                light: '#FFF0F5', // LavenderBlush
                DEFAULT: '#FFB6C1', // LightPink
                dark: '#FF82AB',   // HotPink lighter shade
              },
              accent: '#FFD700', // Gold for highlights
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
              cursive: ['Dancing Script', 'cursive'],
            },
            animation: {
              'subtle-glow': 'subtle-glow 2.5s infinite ease-in-out',
              'marquee': 'marquee 30s linear infinite',
              'shine': 'shine 2.5s linear infinite',
              'fade-in-out': 'fade-in-out 2.5s ease-in-out forwards',
            },
            keyframes: {
              'subtle-glow': {
                '0%, 100%': { boxShadow: '0 0 15px 0px var(--glow-color)' },
                '50%': { boxShadow: '0 0 25px 5px var(--glow-color)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'shine': {
                'to': { backgroundPosition: '200% center' },
              },
              'fade-in-out': {
                '0%': { opacity: '0', transform: 'translate(-50%, 10px)' },
                '20%, 80%': { opacity: '1', transform: 'translate(-50%, 0)' },
                '100%': { opacity: '0', transform: 'translate(-50%, -5px)' },
              }
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Removed html { scroll-behavior: smooth; } to rely on JS for smooth scroll control */
      body {
        font-family: 'Poppins', 'Inter', sans-serif;
      }
      /* Removed global [id] scroll-margin-top. It's now handled by Tailwind utilities on specific elements. */
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      :root {
        --glow-color-light: #FFC0CB; 
        --glow-color-dark: #DB7093;  
      }
      .animate-subtle-glow-custom {
        --glow-color: var(--glow-color-light);
        animation: subtle-glow 2.5s infinite ease-in-out;
      }
      .dark .animate-subtle-glow-custom {
        --glow-color: var(--glow-color-dark);
      }
      @keyframes subtle-glow {
        0%, 100% { box-shadow: 0 0 15px 0px var(--glow-color); }
        50% { box-shadow: 0 0 25px 5px var(--glow-color); }
      }
    </style>
